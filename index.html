    <style>
        /* 基本樣式重設與頁面佈局 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* 確保 padding 和 border 不會增加元素總寬高 */
            font-family: 'Helvetica Neue', Arial, '蘋方-繁', 'PingFang TC', 'Microsoft JhengHei', '微軟正黑體', sans-serif;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        /* 頁首樣式 */
        header {
            width: 100%;
            padding: 20px;
            font-weight: bold;
            font-size: 20px;
            box-sizing: border-box; /* 確保 padding 在寬度計算之內 */
            position: absolute; /* 預設為絕對定位在左上角 */
            top: 0;
            left: 0;
        }

        /* 網頁主體內容區域 */
        main {
            flex-grow: 1; /* 讓此區域填滿剩餘空間 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        /* 中央按鈕樣式 */
        .dashboard-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 280px;  /* 稍微加大預設尺寸 */
            height: 280px;
            background-color: #88a6c5;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 20px; /* 圓角也微調 */
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
        }

        /* 按鈕滑鼠懸停效果 */
        .dashboard-button:hover {
            background-color: #4d6b8a;
            transform: scale(1.1);
        }

        /* 按鈕下方小字樣式 */
        .subtitle {
            margin-top: 20px;
            font-size: 18px;
            color: rgb(94, 94, 94);
        }

        /* 頁尾樣式 */
        footer {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
            color: #555;
            box-sizing: border-box;
        }

        /* --- 響應式設計 (Responsive Web Design) --- */

        /* 當螢幕寬度小於或等於 768px 時 (平板與手機) */
        @media (max-width: 768px) {
            header {
                font-size: 15px; /* 稍微縮小字體 */
            }

            .dashboard-button {
                width: 250px;
                height: 250px;
                font-size: 22px;
            }
        }

        /* 當螢幕寬度小於或等於 480px 時 (主要是手機) */
        @media (max-width: 480px) {
            body {
                display: block; /* 在非常小的螢幕上，改回標準區塊佈局可能更穩定 */
            }
            
            header {
                position: static; /* 取消絕對定位，回歸正常文件流 */
                text-align: center; /* 文字置中 */
                padding: 20px 15px; /* 調整內距 */
            }

            main {
                 /* 因為 header 不再佔用空間，這裡需要留出空間 */
                 /* flex-grow 在 block display 下無效，但我們確保它填滿剩餘空間 */
                 padding-top: 40px;
                 padding-bottom: 40px;
            }

            .dashboard-button {
                width: 200px;
                height: 200px;
                font-size: 18px;
                border-radius: 15px;
            }

            .subtitle {
                padding: 0 15px; /* 確保文字不會貼齊螢幕邊緣 */
            }
        }

    </style>

    </footer>
</body>
</html>
