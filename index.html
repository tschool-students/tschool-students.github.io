<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="brand">
                <img src="logo.png" alt="Logo">
            </a>
            <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link active">首頁</a>
                <a href="about.html" class="nav-link">關於我們</a>
                <a href="history.html" class="nav-link">歷史沿革</a>
                <a href="organization.html" class="nav-link">組織架構</a>
                <div class="social-icons">
                    <a href="https://www.facebook.com/people/%E6%95%B8%E4%BD%8D%E5%AF%A6%E4%B8%AD%E5%AD%B8%E7%94%9F%E6%9C%83/61579395212418/" target="_blank" class="social-btn"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/tschool_student_council" target="_blank" class="social-btn"><i class="fa-brands fa-instagram"></i></a>
                    <a href="mailto:studentcouncil@tschool.tp.edu.tw" class="social-btn"><i class="fa-solid fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主視覺區 -->
    <header class="hero">
        <h1>臺北市數位實驗高中<br><span>學生自治會</span></h1>
        <p>以學生為主體 · 以對話為核心</p>
        <a href="#announcements" class="btn-main">查看最新公告 <i class="fa-solid fa-arrow-down"></i></a>
    </header>

    <main class="container">
        <!-- 工具箱 -->
        <section class="section" style="margin-bottom: 60px;">
            <h3 style="margin-bottom: 20px; font-size: 1.5rem;"><i class="fa-solid fa-toolbox"></i> 自治工具箱</h3>
            <div class="grid-3">
                <a href="https://docs.google.com/spreadsheets/d/1F0CVJPdU2FUgypLV7HFCf_jYroTK-n3nhu3UsqezDYs/edit?usp=sharing" target="_blank" class="tool-item">
                    <div class="tool-icon"><i class="fa-solid fa-gauge"></i></div>
                    <h4>成果報告</h4>
                </a>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSc6SQZPSC9cjs3ybpoInNu3WiEwZ2_RZRV5MmAh9uPPWcXSYw/viewform" target="_blank" class="tool-item">
                    <div class="tool-icon"><i class="fa-solid fa-file-lines"></i></div>
                    <h4>權益案件</h4>
                </a>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSfwPPgbfbWNPMxHKaL_gp2ZilQaOpCpDZnB07AyuzJyVPrnag/viewform?usp=preview" target="_blank" class="tool-item">
                    <div class="tool-icon"><i class="fa-solid fa-bullhorn"></i></div>
                    <h4>跨屆傳訊</h4>
                </a>
                <a href="https://docs.google.com/spreadsheets/d/1A-OgyEWTPCvbd1GKUdVikcGecrGvgVrv8M1BEr5NWyM/edit?usp=sharing" target="_blank" class="tool-item">
                    <div class="tool-icon"><i class="fa-solid fa-sack-dollar"></i></div>
                    <h4>透明帳務</h4>
                </a>
                <a href="https://drive.google.com/drive/folders/1op8dT3GiBj5zCy78_Jw0mH9XFbxFOxuz?usp=sharing" target="_blank" class="tool-item">
                    <div class="tool-icon"><i class="fa-solid fa-folder-closed"></i></div>
                    <h4>雲端檔案</h4>
                </a>
            </div>
        </section>

        <!-- 公告區 -->
        <section id="announcements">
            <h3 style="margin-bottom: 20px; font-size: 1.5rem;"><i class="fa-solid fa-bell"></i> 最新公告</h3>
            
            <div id="loading-spinner" class="spinner"></div>
            
            <div id="announcements-list">
                <!-- JS 動態生成 -->
            </div>
            <div id="pagination-controls" class="pagination"></div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 臺北市數位實驗高級中等學校學生自治會. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- 公告 Modal -->
    <div id="announcement-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">標題</h2>
                <span class="close-button close-btn">&times;</span>
            </div>
            <p id="modal-date" style="padding: 15px 30px 0; color: #666; font-size: 0.9rem;"></p>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>

</html>
