        /* 讓 iframe 滿版且自適應 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 避免出現雙重捲軸 */
        }
        .responsive-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- 這個 iframe 的 src 會由下面的 JavaScript 動態設定 -->
    <iframe id="dynamicIframe" class="responsive-iframe" title="嵌入的內容"></iframe>

    <script>
        // <!--============== JavaScript 自動判斷螢幕尺寸更換 iframe ==============-->
        (function() {
            const iframe = document.getElementById('dynamicIframe');
            
            // --- 請在此設定您的 iframe 來源 ---
            const mobileSrc = "https://tschool-students.notion.site/ebd/2409ce94a5ef80359944c595c5e8d2a7"; // 手機版網頁連結
            const desktopSrc = "https://tschool-students.notion.site/ebd/23e9ce94a5ef80c086cfdb300c167e91"; // 電腦版網頁連結
            const tabletBreakpoint = 768; // 切換電腦/手機版的螢幕寬度斷點 (單位：像素)
            
            function updateIframeSource() {
                if (window.innerWidth < tabletBreakpoint) {
                    // 如果螢幕寬度小於斷點，使用手機版連結
                    iframe.src = mobileSrc;
                } else {
                    // 否則，使用電腦版連結
                    iframe.src = desktopSrc;
                }
            }
            
            // 網頁載入時先執行一次
            updateIframeSource();
            
            // 當使用者改變視窗大小時，重新判斷
            window.addEventListener('resize', updateIframeSource);
        })();
    </script>

</body>
